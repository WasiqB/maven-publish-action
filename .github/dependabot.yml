version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    target-branch: "main"
    versioning-strategy: increase
    open-pull-requests-limit: 100
    schedule:
      interval: weekly
      timezone: "Asia/Calcutta"
    groups:
      dependencies:
        update-types: ['major', 'minor', 'patch']

  - package-ecosystem: "maven"
    directory: "/javaTest/with-gpg"
    target-branch: "main"
    open-pull-requests-limit: 100
    schedule:
      interval: weekly
      timezone: "Asia/Calcutta"
    groups:
      production:
        dependency-type: "production"

  - package-ecosystem: "maven"
    directory: "/javaTest/with-profiles"
    target-branch: "main"
    open-pull-requests-limit: 100
    schedule:
      interval: weekly
      timezone: "Asia/Calcutta"
    groups:
      production:
        dependency-type: "production"

  - package-ecosystem: "maven"
    directory: "/javaTest/without-gpg"
    target-branch: "main"
    open-pull-requests-limit: 100
    schedule:
      interval: weekly
      timezone: "Asia/Calcutta"
    groups:
      production:
        dependency-type: "production"

  - package-ecosystem: "github-actions"
    directory: "/"
    target-branch: "main"
    open-pull-requests-limit: 100
    schedule:
      interval: weekly
      timezone: "Asia/Calcutta"
    groups:
      production:
        dependency-type: "production"
